<div  *ngIf="chosenProductId != 0">
  <div>{{product.productName}}</div>
  <input type = "number" min = "1" max = "{{product.productNumber}}" [(ngModel)]="order.orderNumber">
  <p>Стоимость: {{product.productPrice * order.orderNumber}}</p>
  <h3>Введите ФИО:</h3>
  <input [(ngModel)]="client.clientName" placeholder="ФИО">
  <h3>Введите адрес:</h3>
  <input [(ngModel)]="client.clientAddress" placeholder="Адрес">
  <h3>Введите мобильный телефон (без 8):</h3>
  <input [(ngModel)]="client.clientMobile" placeholder="Мобильный телефон">
  <h3>Введите e-mail:</h3>
  <input [(ngModel)]="client.clientEmail" placeholder="E-mail">
  <button (click) = "saveOrder()">Оформить заказ</button>
  <div *ngIf="order.orderProduct.id != 0">Заказ: {{order.orderPrice}} {{order.orderProduct.productName}} {{order.orderStatus}} {{order.orderClient.clientName}}</div>
</div>
